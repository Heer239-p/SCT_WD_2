<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h2 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 240px;
      border-radius: 6px;
      border: none;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 16px;
      background-color: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #732d91;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    li {
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    li:last-child {
      border-bottom: none;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    li button {
      background: none;
      border: none;
      font-size: 18px;
      color: #c0392b;
      cursor: pointer;
    }

    li span {
      flex-grow: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>

  <div class="input-area">
    <input type="text" id="taskBox" placeholder="What do you need to do?">
    <button onclick="createTask()">Add</button>
  </div>

  <ul id="listContainer"></ul>

  <script>
    const input = document.getElementById('taskBox');
    const list = document.getElementById('listContainer');

    function createTask() {
      const text = input.value.trim();
      if (!text) return;

      const item = document.createElement('li');
      item.innerHTML = `
        <span onclick="markDone(this)">${text}</span>
        <button onclick="this.parentElement.remove()">‚ùå</button>
      `;
      list.appendChild(item);
      input.value = "";
    }

    function markDone(el) {
      el.classList.toggle('completed');
    }

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        createTask();
      }
    });
  </script>

</body>
</html>
